---
layout: page
title: Blog Posts
---

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <h1>Blog Posts</h1>

    <ul>

      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          {{ post.excerpt }}
        </li>
      {% endfor %}

    </ul>

  </div>
</div>
